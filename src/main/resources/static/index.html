<!DOCTYPE html>
<html>
<head>
<title>File Manager</title>
<script src="file-manager.js">
</script>
</head>
<body>

<h1>FILE MANAGER</h1>
<br>
<h3>Please Select the operation to be performed</h3>
  <input type="radio" id="radioDelete" name="gender" value="Delete" checked>
  <label for="male">Delete</label><br>
  <input type="radio" id="radioCopy" name="gender" value="Copy">
  <label for="female">Copy</label><br>
  <input type="radio" id="radioDownload" name="gender" value="Download">
  <label for="other">Download</label>
	<br>
	<br>
	<br>
	<label id="source_label">Enter Source File Path</label>
	<input type="text" id="source" style="margin-left: 100px">
	<label id="source_hint">(Ex: C:/source/Photoshop.exe)</label>
	<br>
	<br>
	<br>
	<button id="deleteButton">DELETE</button>
	<button id="downloadButton" hidden>DOWNLOAD</button>
	<label id="destination_label" hidden>Enter Destination Folder Path</label>
	<input type="text" id="destination" style="margin-left: 54px" hidden>
	<label id="destination_hint" hidden>(Ex: C:/destination)</label>
	<br>
	<br>
	<br>
<button id="copyButton" hidden>COPY</button>
<h1 id="status"></h1>
</body>
</html>
